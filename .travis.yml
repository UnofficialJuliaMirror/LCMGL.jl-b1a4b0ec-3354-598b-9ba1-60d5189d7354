# Documentation: http://docs.travis-ci.com/user/languages/julia/
language: julia
os:
  - linux
  - osx
sudo: required
julia:
  - 0.4
  - 0.5
  - nightly
notifications:
  email: false
branches:
  only: master

# matrix:
#   allow_failures:
